{% extends 'base.html' %}

{% block titulo %}
HomeFilmes Hashflix
{% endblock %}

{% block content %}
<div class="py-10">
    {% for filme in object_list %}
        <hr>
        <h1>{{ filme.titulo }}</h1>
        <p>{{ filme.descricao }}</p>
        <img src="{{ filme.thumb.url }}" alt="">
    {% endfor %}
</div>
{% endblock %}
