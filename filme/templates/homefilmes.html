{% extends 'base.html' %}

{% block titulo %}
HomeFilmes Hashflix
{% endblock %}

{% block content %}
<div class="py-10">
    <h1>HomeFilmes</h1>
    {% for filme in object_list %}
        <hr>
        <a href="{% url 'filme:detalhesfilme' filme.pk %}"><p>{{ filme.titulo }}</p></a>
        <p>{{ filme.descricao }}</p>
        <img src="{{ filme.thumb.url }}" alt="">
    {% endfor %}
</div>

<div class="py-10">
    <h2>Novo</h2>
    {{ lista_filmes_recentes }}
</div>

<div class="py-10">
    <h2>Em Alta</h2>
    {{ lista_filmes_em_alta }}
</div>


{% endblock %}
